<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
</head>
<body>
    {% if type == "otp" %}
    <p>Your OTP to reset password is <b>{{message}}</b></p>
    {% elif type == "enquiry" %}
    <p>{{message}}</p>
    {% else %}
    <p>Please click <a href="{{message}}">this link</a> to activate your account.</p>
    {% endif %}
    
</body>
</html>
